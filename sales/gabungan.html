<!DOCTYPE html>
<html>
<head>
  <title>Cascading KPI</title>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.28.0/dist/apexcharts.min.js"></script>
</head>
<body>
  <div id="product-sales-chart"></div>
  <div id="personality-details"></div>

  <script>
    // Data Product Sales
    var productSalesOptions = {
      chart: {
        type: 'area'
      },
      series: [
        {
          name: 'IndiBiz',
          data: [30, 40, 35, 50, 49, 60, 70, 91, 125]
        },
        {
          name: 'PIJAR',
          data: [45, 60, 58, 70, 65, 80, 82, 95, 110]
        },
        {
          name: 'MySooltan',
          data: [60, 75, 70, 85, 80, 95, 90, 105, 120]
        }
      ],
      xaxis: {
        categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep']
      }
    };

    var productSalesChart = new ApexCharts(document.querySelector('#product-sales-chart'), productSalesOptions);
    productSalesChart.render();

    // Data Personality
    var personalityDetails = {
      IndiBiz: 'Creative and ambitious',
      PIJAR: 'Innovative and adaptable',
      MySooltan: 'Goal-oriented and confident'
    };

    var personalityDropdown = document.getElementById('personality-dropdown');

    personalityDropdown.addEventListener('change', function() {
      var selectedPersonality = personalityDropdown.value;
      var personalityDescription = personalityDetails[selectedPersonality];

      document.getElementById('personality-details').innerText = 'Personality: ' + personalityDescription;
    });
  </script>
</body>
</html>
